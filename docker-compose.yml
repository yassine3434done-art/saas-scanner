version: "3.9"

services:
  api:
    build: ./backend
    ports: ["8000:8000"]
    env_file: .env
    depends_on: [db, redis]

  worker:
    build: ./workers
    env_file: .env
    depends_on: [redis]

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: scanner
      POSTGRES_USER: scanner
      POSTGRES_PASSWORD: scanner
    ports: ["5432:5432"]

  redis:
    image: redis:7
